<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lơn nhất trong mảng</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10,30,9,1996,11,12,123,4324,12,12414,12312,21412,123123,312312];
    let max = numbers[0];
    let index = 0;
    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
    }
    alert("Giá trị lớn nhất trong mảng là : " + max + " ở chỉ số thứ " + index);
</script>
</body>
</html>
